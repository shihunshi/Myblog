language: node_js
node_js: stable

cache:
    directories:
        - node_modules

before_install:
  - npm install -g hexo-cli

install:
  - npm install
  - npm install hexo-deployer-git --save

before_script:
  - git config --global user.name "shihunshi" 
  - git config --global user.email "soul2020@126.com"

script:
  - hexo clean
  - hexo generate

after_script:
  - sed -i "s/gh_token/${token_name}/g" ./_config.yml
  # token_name 为上一步中Travis环境变量中设置的name
  - hexo deploy

branches:
  only:
    - master